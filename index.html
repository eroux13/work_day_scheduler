<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- Link Fonts Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <!-- Standard Business Hours 9AM-5PM -->
        <!-- Each block is given a unique ID which will then compare to the current hour -->
        <section class="row time-block past" id="block9">
            <article class="col-lg-1 hour">9:00 AM</article>
            <textarea class="col-lg-10 description event9"></textarea>
            <button class="col-lg-1 btn saveBtn save9"><i class="far fa-save"></i></button>
        </section>
        <section class="row time-block past" id="block10">
            <article class="col-lg-1 hour">10:00 AM</article>
            <textarea class="col-lg-10 description event10"></textarea>
            <button class="col-lg-1 btn saveBtn save10"><i class="far fa-save"></i></button>
        </section>
        <section class="row time-block past" id="block11">
            <article class="col-lg-1 hour">11:00 AM</article>
            <textarea class="col-lg-10 description event11"></textarea>
            <button class="col-lg-1 btn saveBtn save11"><i class="far fa-save"></i></button>
        </section>
        <section class="row time-block past" id="block12">
            <article class="col-lg-1 hour">12:00 PM</article>
            <textarea class="col-lg-10 description event12"></textarea>
            <button class="col-lg-1 btn saveBtn save12"><i class="far fa-save"></i></button>
        </section>
        <section class="row time-block present" id="block13">
            <article class="col-lg-1 hour">1:00 PM</article>
            <textarea class="col-lg-10 description event13"></textarea>
            <button class="col-lg-1 btn saveBtn save13"><i class="far fa-save"></i></button>
        </section>
        <section class="row time-block future" id="block14">
            <article class="col-lg-1 hour">2:00 PM</article>
            <textarea class="col-lg-10 description event14"></textarea>
            <button class="col-lg-1 btn saveBtn save14"><i class="far fa-save"></i></button>
        </section>
        <section class="row time-block future" id="block15">
            <article class="col-lg-1 hour">3:00 PM</article>
            <textarea class="col-lg-10 description event15"></textarea>
            <button class="col-lg-1 btn saveBtn save15"><i class="far fa-save"></i></button>
        </section>
        <section class="row time-block future" id="block16">
            <article class="col-lg-1 hour">4:00 PM</article>
            <textarea class="col-lg-10 description event16"></textarea>
            <button class="col-lg-1 btn saveBtn save16"><i class="far fa-save"></i></button>
        </section>
        <section class="row time-block future" id="block17">
            <article class="col-lg-1 hour">5:00 PM</article>
            <textarea class="col-lg-10 description event17"></textarea>
            <button class="col-lg-1 btn saveBtn save17"><i class="far fa-save"></i></button>
        </section>
    </div>

    <!-- Link jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link  moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Link JavaScript -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
